<div class="row text-center align-items-center">
    <div class="col-sm-2 mx-auto" style="min-width: 300px">
        <div class="vstack gap-4">
            <img class="img-fluid" style="width:500px" src="/assets/images/pokemon-logo.png">
            <span class="display-5">
                Battle Companion
            </span>
            <form [formGroup]="pokemonForm" class="w-100">
                <div class="form-floating">
                    <input formControlName="pokemonName" id="pokemonName" type="text" class="form-control"
                        placeholder="abc" [ngbTypeahead]="searchPokemonNames" />
                    <label for="pokemonName">Pokémon name</label>
                </div>
                <div class="form-check form-check-inline">
                    <input formControlName="generation" class="form-check-input" type="radio" id="gen1Checkbox"
                        value="1" tabindex="-1">
                    <label class="form-check-label" for="gen1Checkbox">I</label>
                </div>
                <div class="form-check form-check-inline">
                    <input formControlName="generation" class="form-check-input" type="radio" id="gen2Checkbox"
                        value="2" tabindex="-1">
                    <label class="form-check-label" for="gen2Checkbox">II</label>
                </div>
                <div class="form-check form-check-inline">
                    <input formControlName="generation" class="form-check-input" type="radio" id="gen3Checkbox"
                        value="3" tabindex="-1">
                    <label class="form-check-label" for="gen3Checkbox">III</label>
                </div>
                <div class="form-check form-check-inline">
                    <input formControlName="generation" class="form-check-input" type="radio" id="gen4Checkbox"
                        value="4" tabindex="-1">
                    <label class="form-check-label" for="gen4Checkbox">IV</label>
                </div>
                <div class="form-check form-check-inline">
                    <input formControlName="generation" class="form-check-input" type="radio" id="gen5Checkbox"
                        value="5" tabindex="-1">
                    <label class="form-check-label" for="gen5Checkbox">V</label>
                </div>
                <div class="form-check form-check-inline">
                    <input formControlName="generation" class="form-check-input" type="radio" id="gen6Checkbox"
                        value="6" tabindex="-1">
                    <label class="form-check-label" for="gen6Checkbox">VI</label>
                </div>
                <div class="form-check form-check-inline">
                    <input formControlName="generation" class="form-check-input" type="radio" id="gen7Checkbox"
                        value="7" tabindex="-1">
                    <label class="form-check-label" for="gen7Checkbox">VII</label>
                </div>
                <div class="form-check form-check-inline">
                    <input formControlName="generation" class="form-check-input" type="radio" id="gen8Checkbox"
                        value="8" tabindex="-1">
                    <label class="form-check-label" for="gen8Checkbox">VIII</label>
                </div>
            </form>
            <div>
                <div *ngIf="!isLoading; else loadingSpinner">
                    <div class="row col-8 offset-2">
                        <img *ngIf="pokemon != null" src="{{pokemon.sprite}}" />
                    </div>
                    <div>
                        <div *ngIf="pokemon != null" class="row">
                            <div class="col-6 offset-3">
                                <div class="row">
                                    <div *ngFor="let typeName of pokemon.typeNames" [ngClass]="{
                                        'col-12': pokemon.typeNames.length === 1,
                                        'col-6 ps-0 pe-0': pokemon.typeNames.length === 2}">
                                        <span class="type {{typeName}}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="text-danger" *ngIf="message && !isLoading">{{message}}</p>
                </div>
                <ng-template #loadingSpinner>
                    <div class="spinner-grow text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </ng-template>
            </div>
            <button type="submit" (click)="getPokemonDetails()" class="btn btn-danger">
                <div class="row gx-0">
                    <div class="col-12 text-center">
                        Go
                        <i class="bi bi-chevron-compact-right float-end"></i>
                    </div>
                </div>
            </button>
        </div>
    </div>
</div>

<div *ngIf="pokemon != null" class="row col-6 offset-3 text-center mt-5">
    <span class="display-6">Defensive Damage Multipliers for Gen {{displayingMultipliersForGeneration}}</span>
</div>
<div *ngIf="pokemon != null" class="row mt-5 text-center align-items-center pb-5">
    <div class="col-3"></div>
    <div class="col-6 text-center">
        <div class="row">
            <div class="col-lg-2">
                <h1 class="">4x</h1>
                <div class="vstack gap-3">
                    <span *ngFor="let type of pokemon.defensiveDamageMultipliers.four" class="type {{type}}"></span>
                    <h3 *ngIf="pokemon.defensiveDamageMultipliers.four.length === 0 && pokemon !== null">None</h3>
                </div>
            </div>
            <div class="col-lg-2">
                <h1 class="">2x</h1>
                <div class="vstack gap-3">
                    <span *ngFor="let type of pokemon.defensiveDamageMultipliers.two" class="type {{type}}"></span>
                    <h3 *ngIf="pokemon.defensiveDamageMultipliers.two.length === 0 && pokemon !== null">None</h3>
                </div>
            </div>
            <div class="col-lg-2 mx-auto">
                <h1>1x</h1>
                <div class="vstack gap-3">
                    <span *ngFor="let type of pokemon.defensiveDamageMultipliers.one" class="type {{type}}"></span>
                    <h3 *ngIf="pokemon.defensiveDamageMultipliers.one.length === 0 && pokemon !== null">None</h3>
                </div>
            </div>
            <div class="col-lg-2 mx-auto">
                <h1 class="">½x</h1>
                <div class="vstack gap-3">
                    <span *ngFor="let type of pokemon.defensiveDamageMultipliers.half" class="type {{type}}"></span>
                    <h3 *ngIf="pokemon.defensiveDamageMultipliers.half.length === 0 && pokemon !== null">None</h3>
                </div>
            </div>
            <div class="col-lg-2 mx-auto">
                <h1 class="">¼x</h1>
                <div class="vstack gap-3">
                    <span *ngFor="let type of pokemon.defensiveDamageMultipliers.quarter" class="type {{type}}"></span>
                    <h3 *ngIf="pokemon.defensiveDamageMultipliers.quarter.length === 0 && pokemon !== null">None</h3>
                </div>
            </div>
            <div class="col-lg-2 mx-auto">
                <h1>0x</h1>
                <div class="vstack gap-3">
                    <span *ngFor="let type of pokemon.defensiveDamageMultipliers.zero" class="type {{type}}"></span>
                    <h3 *ngIf="pokemon.defensiveDamageMultipliers.zero.length === 0 && pokemon !== null">None</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3"></div>
</div>
